        <!--section(change)-->
        <section class="change">
            <header>
                <h2>Reklam Engelleyici Kullanımı</h2>
            </header>
           <!-- progress etiketi görüldüğü üzere yükleniyor şeklindeki o durum çubuğunu oluşturur altta buna javascript ile etki edeceğiz burada önemli olan bu etiketin ne amaçla kullanıldığı şu anda javascript hakkında bir bilgimiz olmadığından dolayı anlamamız çok normal :)
            <label>Yükleniyor...</label>
            <progress max="100"></progress>
            --> 

            <label>Yükleniyor...</label>
            <progress max="100" value="0" id="load" style="width: 300px;"> </progress>
            <h3 id="result"></h3>
            
        </section>

        <!--footer-->
        <footer class="page-bottom">
            &copy; 2019 fehmiuyarnet kanalı tüm hakları saklıdır.
        </footer>

        <!--55 ile 57 satır aralarında oluşturduğumuz progress etiketi yani yükleniyor simgesine altta javascript kodları ile etki edelim-->
        <script>
            var valueLoad=0;
            progressBar(valueLoad);
            function progressBar(valueLoad){
                var bar = document.getElementById("load");
                bar.value=valueLoad;
                valueLoad++;
                var loadTime = setTimeout("progressBar("+valueLoad+")", 50);
                if(valueLoad > 100){
                    clearTimeout(loadTime);
                    document.getElementById("result").innerHTML="Yükleme Tamamlandı";
                }
            }

        </script>
    </body>
