            <!--bu dersimizde hem htmlde öğrendiğimiz input türlerini tekrar edeceğiz hem de html5 ile gelen input türlerini göreceğiz ayrıntılı olarak açıklamalar defterde mevcuttur
            <form action="#" enctype="multipart/form-data">
              <input type="hidden" name="Token" id="Token" value="92f455d163ad45630"/>
              <p><input type="text" id="userName" name="userName"/></p>
              <p><input type="password" id="password" name="password"/></p>
              <p><input type="checkbox" id="deal" name="deal"/>Kabul Ediyorum</p>
              <p>
                  <input type="radio" id="woman" name="gender" value="1"/>Bayan
                  <input type="radio" id="man" name="gender" value="0"/>Bay
              </p>
              <!--file etiketi ile dosyayı sunucuya yükleyebilmemiz için form etiketi içine enctype="multipart/form-data" kodunu eklememiz gerek aksi takdirde çalışmayacaktır. Bir de dosya seçerken birden fazla çekmek için file inputuna multiple attribute eklememiz gerek
              <p><input type="file" name="myFile" multiple/></p>
              <p>
                  <input type="submit" value="submit"/> <!--formu sunucuya göndermek için kullanırız. Kullanıcı adı şifre girdiniz login için submit kullanırız
                  <input type="reset" value="reset"/> <!--formda girdiğimiz inputların hepsini silmek için yani kutuların içini boşaltmak için kullanırız
                  <input type="button" value="Buton" onclick="alert('Hi HTML5')"/> <!--burada kullandığımız ve aşağıda kullanacağımız butonun özelliği ise bu butonlara javascript ile müdahale etmek yada formu ajax ile göndermek için bu butonalrı seçmemiz gerekiyor aşağıda javascript ile bir müdahale edelim
              </p>
              <p><button type="button"  onclick="alert('Hi RIDVANOV')">buton</button></p>
            </form>
        -->
            <!--şimdi ise html5 ile gelen input türlerine bir bakalım-->
            <form action="#">
                <p><input type="color" name="myColor"/></p>
                <p><input type="color" name="myColor" value="#ff0000"/></p>

                <p><input type="date" name="myDate"/></p>
                <p><input type="date" name="myDate" max="2009-12-30" min="2001-12-30"/></p>

                <p><input type="datetime-local" name="myDate"/></p>

                <p><input type="email" name="myEmail"/></p>

                <p><input type="month" name="myMonth"/></p>

                <p><input type="number" name="myNumber"/></p>
                <p><input type="number" name="myNumber" max="15" min="1"/></p>

                <p><input type="range" name="myRange"/></p>

                <p><input type="search" name="mySearch"/></p>

                <p><input type="tel" name="myTel"/></p>

                <p><input type="time" name="myTime"/></p>

                <p><input type="url" name="myUrl"/></p>
                

                <!--bu dersten sonra 16.dersimizde html5 ile gelen input attributelerini görecektik bundan dolayı
                html de öğrendiğimiz input attributelerini bu dersin devamında işledik defterde güzelce notlar aldım
                1-name

                3- value 
                4- readonly
                5- disabled
