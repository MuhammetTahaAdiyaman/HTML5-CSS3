           <!--kısaca anlatmak gerekirse çalışmadı ama kullanıcı input yerine mausla tıklayınca yukarıdaki optionlar çıkacak örneğin H yazınca HTML VE HTML5 ÇIKACAK en çok girilen gibi veya ipucu olsun diye düşünebiliriz-->

            <!--şimdi son yeni olan form nesnesine gelelim. output. bu nesne ile çıktılarımızı alabiliyoruz. aşağıda defterde ayrıntılı olarak anlattığım bir toplama işlemi örneği gerçekleştirelim sonucunu ise output ile alalım.-->
