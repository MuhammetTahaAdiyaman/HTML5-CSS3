            <!--bu dersimizde gradyan renklendirme ve grafiğe resim eklemeyi göreceğiz ilk olarak gradiyan renkle başlayalım-->
            <!--gradiyan renk anlatımını fill ile oluşturulmuş metin, daire ve kare çizimleri üzerine göstereceğim ilk olarak metin üzerinde gösterelim-->

            -->
            <!--aşağıdaki linear gradiant örneğidir dikdörtgen üzerinde gösterimdir
            <script>
                var myCanvas = document.querySelector("#newCanvas").getContext("2d");

            <!--şimdi ise bu dersin 2. konusu olan grafiğe resim eklemeye gelelim-->
            <script>
                var myCanvas = document.querySelector("#newCanvas").getContext("2d");
                /*ilk önce bir resim değişkeni oluşturalım ve yeni bir resim nesnesi olduğunu belirtelim*/
                var picture = new Image();
                /*resim değişkeni sayfa yenilendiği anda fonksiyon içinde yazan kodları çalıştır diyoruz*/
                picture.onload=function(){
                    myCanvas.drawImage(picture,0,0);
                    myCanvas.beginPath();
                    myCanvas.lineWidth="5";
                    myCanvas.strokeStyle="black";
                    myCanvas.moveTo(60,10);
                    myCanvas.lineTo(60,300);
                    myCanvas.stroke();
                    myCanvas.beginPath();
                    myCanvas.lineWidth="5";
                    myCanvas.strokeStyle="black";
                    myCanvas.moveTo(60,295);/*yukarıda ilk lineTo ne yaptıysak burada moveTo ya onu yazacağız ki kaldığımız yerden devam edelim*/
                    myCanvas.lineTo(700,295);
                    myCanvas.stroke();
                    myCanvas.beginPath();
                    myCanvas.lineWidth="4";
                    myCanvas.strokeStyle="red";
                    myCanvas.moveTo(60,295);/*yukarıda ikinci lineTo ne yaptıysak burada moveTo ya onu yazacağız ki kaldığımız yerden devam edelim*/
                    myCanvas.lineTo(100,255);
                    myCanvas.lineTo(180,255);
                    myCanvas.lineTo(350,60);
                    myCanvas.lineTo(430,60);
                    myCanvas.lineTo(430,35);
                    myCanvas.lineTo(520,35);
                    myCanvas.stroke();
                }
                picture.src="grafik.jpg";
            </script>
